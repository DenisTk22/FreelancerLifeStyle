<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>GRID Layout - Определение сетки</h1>
            <div class="grid">
                <div class="grid_body">
                    <div class="grid_item">1</div>
                    <div class="grid_item">2</div>
                    <div class="grid_item">3</div>
                    <div class="grid_item">4</div>
                    <div class="grid_item">5</div>
                    <div class="grid_item">6</div>
                </div>
            </div>
            <h2>Имена областей</h2>
            <div class="grid-wrapper">
                <header class="grid-header">
                    Шапка
                </header>
                <aside class="grid-side">
                    Сайдбар
                </aside>
                <main class="grid-content">
                    Контент
                </main>
            </div>
        </div>
    </div>
</body>
</html>
