<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Форма для заполнения данных</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <p>Имя:</p>
            <input placeholder="Введите ваше имя" tabindex="1" type="text"  name="username">
        </div>
        <div>
            <p>Пароль:</p>
            <input placeholder="Введите надежный пароль" tabindex="2" type="password" name="userpass">
        </div>
        <div>
            <p>Телефон:</p>
            <input placeholder="Введите номер телефона" tabindex="3" type="tel" name="userphone">
        </div>
        <div>
            <p>Пол:</p>
            <div>
               <input tabindex="4" checked type="radio" name="gender" value="male"> Мужской
            </div>
            <div>
                <input tabindex="4" type="radio" name="gender" value="female"> Женский
             </div>
        </div>
        <div>
            <p>Имущество:</p>
            <div>
               <input tabindex="5" checked type="checkbox" name="bike" value="yes"> Велик
               <input tabindex="13" type="checkbox" name="motobike" value="yes"> Мотик
            </div>
            <div>
                <input tabindex="6" type="checkbox" name="car" value="yes"> Машина
                <input tabindex="14" type="checkbox" name="boat" value="yes"> Катер
             </div>
             <div>
                <input tabindex="8" disabled type="checkbox" name="house" value="yes"> Дом
                <input tabindex="15" type="checkbox" name="smallhouse" value="yes"> Дача
             </div>
        </div>
        <div>
            <p>Дополнительная информация:</p>
            <div>
               <textarea placeholder="Очень важно" tabindex="8" name="text"></textarea>
            </div>
        </div>
        <div>
            <p>Прикрепить фото:</p>
            <input tabindex="9" type="file" name="userphoto">
        </div>
        <div>
            <p>Любимый цвет:</p>
            <select tabindex="10" name="color">
                <option value="red">Красный</option>
                <option selected value="green">Зеленый</option>
                <option value="yellow">Желтый</option>
            </select>        
        </div>
        <div>
            <p>Отправить или очистить данные:</p>
                <button tabindex="11" type="submit">Отправить</button>
                <button tabindex="12" type="reset">Очистить</button>
        </div>
    </form>
</body>
</html>
